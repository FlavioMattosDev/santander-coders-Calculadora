<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Calculadora</title>
	</head>

	<body>
		<main>
			<div class="container">
				<div class="calculator">
					<form>
						<div class="display">
							<input
								id="displayScreen"
								type="text"
								name="display"
								placeholder="0"
							/>
						</div>
						<div>
							<input
								id="btnAc"
								class="operator"
								type="button"
								value="AC"
							/>
							<input
								id="btnDe"
								class="operator"
								type="button"
								value="DE"
							/>
							<input
								id="btnDot"
								class="operator"
								type="button"
								value="."
							/>
							<input
								id="btnSlash"
								class="operator"
								type="button"
								value="/"
							/>
						</div>
						<div>
							<input id="btn7" type="button" value="7" />
							<input id="btn8" type="button" value="8" />
							<input id="btn9" type="button" value="9" />
							<input
								id="btnStar"
								class="operator"
								type="button"
								value="*"
							/>
						</div>
						<div>
							<input id="btn4" type="button" value="4" />
							<input id="btn5" type="button" value="5" />
							<input id="btn6" type="button" value="6" />
							<input
								id="btnDec"
								class="operator"
								type="button"
								value="-"
							/>
						</div>
						<div>
							<input id="btn1" type="button" value="1" />
							<input id="btn2" type="button" value="2" />
							<input id="btn3" type="button" value="3" />
							<input
								id="btnInc"
								class="operator"
								type="button"
								value="+"
							/>
						</div>
						<div>
							<input id="btn00" type="button" value="00" />
							<input id="btn0" type="button" value="0" />
							<input
								id="btnEqual"
								class="equal operator"
								type="button"
								value="="
							/>
						</div>
					</form>
				</div>
			</div>
		</main>

		<script src="./script.js"></script>
	</body>
</html>
